---
openapi: 3.0.1
info:
  title: API V1
  version: v1
paths:
  "/articles":
    get:
      summary: list articles
      responses:
        '200':
          description: successful
    post:
      summary: create article
      parameters: []
      responses:
        '200':
          description: successful
      requestBody:
        content:
          aplication/json:
            schema:
              type: object
              properties:
                title:
                  type: string
                body:
                  type: string
              required:
              - title
              - body
  "/articles/{id}":
    parameters:
    - name: id
      in: path
      description: id
      required: true
      schema:
        type: string
    get:
      summary: show article
      responses:
        '200':
          description: successful
    patch:
      summary: update article
      responses:
        '200':
          description: successful
    put:
      summary: update article
      responses:
        '200':
          description: successful
    delete:
      summary: delete article
      responses:
        '200':
          description: successful
servers:
- url: http://{defaultHost}
  variables:
    defaultHost:
      default: 127.0.0.1:3000/
